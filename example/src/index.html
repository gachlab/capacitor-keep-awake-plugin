<!DOCTYPE html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main style="padding: 20px; font-family: Arial, sans-serif;">
      <h1>Keep Awake Plugin Test</h1>
      <p>Toggle sleep prevention on your device and monitor the events.</p>
      
      <div id="status" style="padding: 15px; margin: 20px 0; border: 2px solid #dee2e6; border-radius: 5px; font-weight: bold; text-align: center;">Ready to test...</div>
      
      <div style="text-align: center; margin: 20px 0;">
        <button id="toggle" onclick="toggleKeepAwake()" style="padding: 20px 40px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Turn ON</button>
      </div>
      
      <div style="margin: 20px 0;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <h3>Event Log</h3>
          <button onclick="clearLog()" style="padding: 5px 10px; background: #6c757d; color: white; border: none; border-radius: 3px; cursor: pointer;">Clear</button>
        </div>
        <div id="log" style="height: 200px; overflow-y: auto; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; font-family: monospace; font-size: 12px;"></div>
      </div>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
